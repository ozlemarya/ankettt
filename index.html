<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Korona Çalışma Anketi</title>
    
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>
<div class="result d-none py-4 bg-white text-center">
  <div class="container lead">
    <p><span class="text-danger display-4 p-3">0%</span> ofise dönmek istiyorsun</p>
  </div>
</div>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="questions-form text-white ">
                    <div class="my-4">
                        <p>1.Ofiste daha verimli çalışıyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>2.Ofiste tam zamanlı dönmek istiyorum.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="H" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>3.Evdeyken teknik sorunlar daha zor çözülüyor.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="H" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>4.Evdeyken haftalık taskları yetiştirmekte zorlanıyorum .</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="H" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>

                </form>
            </div>
        </div>
    </section>


<script src="main.js"></script>
</body>
</html>
